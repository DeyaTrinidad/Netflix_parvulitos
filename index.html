<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iJCode - Clon de Netflix</title>
<link href="index.css" rel="stylesheet">
</head>

<body>
<header class="header">
    <div class="header-image">
<img src="./netflix.png" alt="Logotipo de Netflix" width="120">
    </div>
</header>
<main class="main">
    <h2 class="main-title">¿Quién está viendo ahora?</h2>
    <div class="main-profiles">
    <div class="main-profile">
        <img src="./deya.jpg" alt="Deya" class="main-image" width="120">
        <p class="main-paragraph">Deya</p>
</div>
<div class="main-profile">
        <img src="./mamadeysi.jpg" alt="Mamá Deysi" class="main-image" width="120">
        <p class="main-paragraph">Mamá Deysi</p>
</div>
<div class="main-profile">
        <img src="./mariposa.jpeg" alt="Mariposa" class="main-image" width="120">
        <p class="main-paragraph">Mariposa</p>
</div>
<div class="main-profile">
        <img src="./avatar6.png" alt="Avatar 1" class="main-image" width="120">
        <p class="main-paragraph">Invitado</p>
</div>
<div class="main-profile main-add">
        <img src="./agregar.png" alt="Icono de agregar" class="main-image" width="80">
        <p class="main-paragraph">Agregar perfil</p>
</div>
    </div>
    <div class="main-option">
<a href="#" class="main-admin">administrar pefiles</a>
    </div>
</main>
</body>
</html>
